format = """
[░▒▓](bold #f1c40f)\
[$os](bg:#d35400 fg:#1a0d00)\
[](bg:#a0522d fg:#d35400)\
$directory\
[](fg:#a0522d bg:#8458b3)\
$git_branch\
$git_status\
[](fg:#8458b3 bg:#331a00)\
$nodejs\
$rust\
$golang\
$php\
$ruby\
$python\
$c\
[](fg:#331a00 bg:#1a0d00)\
$time\
[ ](fg:#1a0d00)\
\n$character"""

[directory]
style = "fg:#f1c40f bg:#a0522d"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…"
read_only = " 󰌾"

[directory.substitutions]
"Documents" = "📜 " # 羊皮紙
"Downloads" = "🦇 " # コウモリ
"Music" = "🎶 "
"Pictures" = "🕯️ " # ロウソク

[git_branch]
# symbol = " "
symbol = "🕸️" # 蜘蛛の巣
style = "bg:#8458b3"
format = '[[ $symbol $branch ](fg:#f1c40f bg:#8458b3)]($style)'

[git_status]
style = "bg:#8458b3"
format = '[[($all_status$ahead_behind )](fg:#f1c40f bg:#8458b3)]($style)'

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bg:#1a0d00"
format = '[[ 🕛 $time ](fg:#7f8c8d bg:#1a0d00)]($style)'

[character]
success_symbol = "[](bold #d35400)" # 鮮やかなオレンジの矢印
error_symbol = "[](bold #e74c3c)"   # 血の赤の矢印

